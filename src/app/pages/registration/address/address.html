<form class="registration-address-form" ng-submit="$ctrl.submit()">
  <input type="text" name="city" ng-model="$ctrl.city" placeholder="City" required>
  <input type="text" name="address" ng-model="$ctrl.address" placeholder="Address" required>
  <input type="text" name="zip" ng-model="$ctrl.zip" placeholder="Zip" required>
  <input class="btn" type="submit">
</form>
