<form class="registration-card-form" ng-submit="$ctrl.submit()">
  <input type="text" name="cardNumber" ng-model="$ctrl.cardNumber" placeholder="Card number" required>
  <input type="text" name="expirationDate" ng-model="$ctrl.expirationDate" placeholder="Expiration date" required>
  <input type="text" name="cvv" ng-model="$ctrl.cvv" placeholder="CVV" required>
  <input class="btn" type="submit">
</form>
